group 'DistributionOfAccountingIndicators'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile project(':model')
    testCompile group: 'junit', name: 'junit', version: testCompileVersion
    testCompile group: 'org.mockito', name: 'mockito-all', version: mockitoVersion

}
